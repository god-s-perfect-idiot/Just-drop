  <!DOCTYPE html>
  <html lang="">
  	<head>
  		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<title>Just Drop</title>

  		<!-- Bootstrap CSS -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  		<!-- Google Fonts -->
  		<link href='https://fonts.googleapis.com/css?family=Cambay' rel='stylesheet' type='text/css'>
  		<!-- Font Awesome -->
  		<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  		<!-- Style -->
  		<link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  		<!--[if lt IE 9]>
  			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  		<![endif]-->
  	</head>
  	<body>

      <div class="container">
        <div class="row jb">
          <div class="jb-bg jb-title"><b>
            <i class="fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i>&nbsp; JUST DROP
          </b></div>
          <div class="col-sm-12 content">
            <div class="col-sm-9 file-tree">
              <div class="col-sm-12">
                <div class="col-sm-4">
                <h4>root/<h4>
                </div>
                <div class="col-sm-8 tree-control">
                  <button type="button" onclick="window.location.href='{{url_for('home')}}'" class="boxed">
                      <i class="fa fa-refresh"></i>
                  </button>
                </div>
              </div>
              <div class="col-sm-12 files">
                {%for i in range(1,files[0]+1)%}
                      <a href="{{url_for("req", obj=files[i] )}}">{{files[i]}}</a><br>
                {%endfor%}
              </div>
            </div>
            <div class="col-sm-2 control">
              <div class="col-sm-12 upload">
                <form action="/upload" method="post" enctype="multipart/form-data">
                  <input type="file" class="file-box" name="file"/>
                  <input type="submit" id="upload" class="upload-button" value="Upload">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
		<!--/.section -->

  		<!-- jQuery -->
  		<script src="//code.jquery.com/jquery.js"></script>
      <script src="{{url_for('static',filename='js/site.js')}}"></script>
  		<!-- Bootstrap JavaScript -->
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  	</body>
  </html>
